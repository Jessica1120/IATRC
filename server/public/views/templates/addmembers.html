<body class="container"><div ng-include="'views/partials/nav.html'"></div>

<div ng-include="'views/partials/membersNav.html'"></div>

<section class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <input type="text" placeholder="First Name" ng-model="uc.firstIn"><br>
    </div>
    <div class="col-md-5">
    <input type="text" placeholder="Last Name" ng-model="uc.lastIn"><br>
    </div>
</div>
<div class="col-md-1"></div>
</section>

<section class="row">
    <div class="addMargin">
        <div class="col-md-1"></div>
        <div class="col-md-10"></div>
         <select ng-model="uc.serviceIn" class="dropdown">
                    <option>Executive Committee Member - Elected</option>
                    <option>Executive Committee Member - Representing Funding Agency</option>
                    <option>Other</option>
                </select>
                <input type="number" placeholder="start year" ng-model="uc.startYearIn">
                <input type="number" placeholder="end year" ng-model="uc.endYearIn">
                <input type="text" placeholder="additional information" ng-model="uc.addInfoIn">
        
            <button ng-click="uc.committeServiceIn()">Add</button>
            <div class="col-md-1"></div>
    </div>
</section>
<section class="row">
    <div class="col-md-6">
    <input type="text" placeholder="Institution" ng-model="uc.InstitutionIn"><br>
    <input type="text" placeholder="Department" ng-model="uc.departmentIn"><br>
    <input type="text" placeholder="Address 1" ng-model="uc.address1In"><br>
    <input type="text" placeholder="Address 2" ng-model="uc.address2In"><br>
    <input type="text" placeholder="Address 3" ng-model="uc.address3In"><br>
    <input type="text" placeholder="City" ng-model="uc.cityIn"><br>
    <input type="text" placeholder="State" ng-model="uc.stateIn"><br>
    <input type="text" placeholder="Zipcode" ng-model="uc.zipIn"><br>
    <input type="text" placeholder="Country" ng-model="uc.countryIn"><br>
    <input type="text" placeholder="Phone" ng-model="uc.phoneIn"><br>
    <input type="text" placeholder="Email" ng-model="uc.emailIn"><br>
    <input type="text" placeholder="Website" ng-model="uc.websiteIn"><br>
    <input type="text" placeholder="Member Status" ng-model="uc.statusIn"><br>
    <input type="number" placeholder="Member Since" ng-model="uc.sinceIn"><br>
    <input type="text" placeholder="Publications" ng-model="uc.publicationsIn"><br>
    <button type="button" class="btn btn-primary" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-click="uc.addMember()">
        Add
    </button>
</div>
    <div class="col-md-6">
            <section class="row">
    <input type="number" placeholder="year" ng-model="uc.meetingYearIn">
    <button ng-click="uc.findMeetingsByYear(uc.meetingYearIn)">Search</button>
    </section>
    <section class="row" id="meetingsbyYear">
        
        <ul ng-repeat="meeting in uc.meetingsByYear.data">
            <li ng-click="addMeeting=!addMeeting">{{meeting.topic}}, {{meeting.type}} {{meeting.month}}</li> <br>
            <div ng-hide="!addMeeting">
                    Attended Only: <input type="checkbox" ng-model="meeting.Selected" ng-init="meeting.Selected=false"> <br>
                    Attended and Service:
                    <select ng-model="uc.meetingServiceIn" class="dropdown" ng-disabled="meeting.Selected">
                            <option>Theme Day Organizer</option>
                            <option>Non-Theme Day Organizer</option>
                            <option>Other</option>
    
                    </select>
                        <input type="text" placeholder="additional information" ng-model="uc.addMeetingInfoIn" ng-disabled="meeting.Selected">
                        
                        <div ng-click="addMeeting=!addMeeting">
                        <button ng-click="uc.meetingAttendanceIn(meeting)">Add</button>
                    </div>
            </div>
        </ul>
    
</section>
</div>
</section>
</div>

</body>
