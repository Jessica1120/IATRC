<body class="container" ng-init="uc.getServiceTypes()">
    <div ng-include="'views/partials/nav.html'"></div>
    <div ng-include="'views/partials/membersNav.html'"></div>

<section class="row" id ="addMemberInfo">
    <div class="col-md-1"></div>
    <div class="col-md-5" >
        <section class = "row">
            <input type="text" placeholder="First Name" ng-model="uc.firstIn">
            <input type="text" placeholder="Last Name" ng-model="uc.lastIn"><br>
        </section>
        <section class ="row">
            <input type="text" placeholder="Institution" ng-model="uc.InstitutionIn"><br>
            <input type="text" placeholder="Department" ng-model="uc.departmentIn"><br>
            <input type="text" placeholder="Address 1" ng-model="uc.address1In"><br>
            <input type="text" placeholder="Address 2" ng-model="uc.address2In"><br>
            <input type="text" placeholder="Address 3" ng-model="uc.address3In"><br>
            <input type="text" placeholder="City" ng-model="uc.cityIn">
        
        <select placeholder="State" ng-model="uc.stateIn">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Alaska</option>
            <option value="MA">Alaska</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
        <input type="text" placeholder="Zipcode" ng-model="uc.zipIn">
        <input type="text" placeholder="Country" ng-model="uc.countryIn"><br>
        </section>
        <section class = "row">
        <input type="text" placeholder="Phone" ng-model="uc.phoneIn"><br>
        <input type="text" placeholder="Email" ng-model="uc.emailIn">
        <input type="text" placeholder="Website" ng-model="uc.websiteIn"><br>
        <input type="text" placeholder="Member Status" ng-model="uc.statusIn"><br>
        <input type="number" placeholder="Member Since" ng-model="uc.sinceIn"><br>
        <input type="text" placeholder="Publications" ng-model="uc.publicationsIn"><br>
        </section>
    </div>
    <div class="col-md-5" ng-init="uc.runYears()">
        <section class="row">
            <h5 class="heading">Add Service:</h5>
        
            <select ng-model="uc.serviceIn" class="dropdown">
                    <option value=1>Executive Committee Member - Elected</option>
                    <option value=2>Executive Committee Member - Representing Funding Agency</option>
                    <option value=5>Other</option>
            </select>
            <select ng-model="uc.startYearIn">
					<option ng-repeat= "year in uc.yearOptions" value="{{year}}" >{{year}}</option>
				</select>
                <select ng-model="uc.endYearIn">
					<option ng-repeat= "year in uc.yearOptions" value="{{year}}" >{{year}}</option>
				</select>
                <input type="text" placeholder="additional information" ng-model="uc.addInfoIn">
                <button class="btnAdd"ng-click="uc.serviceItem(uc.defaultMeeting)">Add</button>
        </section>
        <section class = "row">
            <h5 class="heading">Add Meetings:</h5>
                <select ng-model="uc.meetingYearIn">
					<option ng-repeat= "year in uc.yearOptions" value="{{year}}" >{{year}}</option>
				</select>
                
                <button class="btnEdit" ng-click="uc.findMeetingsByYear(uc.meetingYearIn)">Search</button>
        </section>
        <section class="row">
            <ul ng-repeat="meeting in uc.meetingsByYear.data">
                <li>
                    <div ng-click="addMeeting=!addMeeting">{{meeting.topic}}, {{meeting.type}} {{meeting.month}}</div>
                
                    <div ng-hide="!addMeeting">
                        <select ng-model="uc.serviceIn" class="dropdown">
                            <option value=6>Attendance Only</option>
                            <option value=3>Theme Day Organizer</option>
                            <option value=4>Non-Theme Day Organizer</option>
                            <option value=5>Other</option>
                        </select>
                        <input type="text" placeholder="additional information" ng-model="uc.addInfoIn" ng-disabled="meeting.Selected">
                        <div ng-click="addMeeting=!addMeeting">
                            <button ng-click="uc.serviceItem(meeting.meeting_id, meeting.topic)" class= "btnAdd">Add</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="row">
            <h5 class="heading">Service/Meetings Added:</h5>
                <ul class="liAddService">
                    <li  ng-click="delete=!delete" ng-repeat="years in uc.serviceArray">
                        {{years.topic}} {{years.member_type}} {{years.start_date}} - {{years.end_date}}
                        <button ng-hide="!delete" class="btnCancel" ng-click="uc.remove($index)">Remove</button>
                    </li>
                </ul>
        </section>
        <section class = "row">
            <button type="button" class="btnSave" id="saveMember" ng-click="uc.addMember()">Save </button>
        </section>
    </div>
    <div class="col-md-1"></div>
</section>


</body>
