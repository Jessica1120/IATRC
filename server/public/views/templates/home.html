<div class="container-fluid" id = "img">
    <div id = "loginBox">
            <h1 class="lead" id="login">Login</h1>
            <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.login()" class="input">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </div>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                    <a href="#register" class="btn btn-default" id="register">Register</a>
                </div>
            </form>
       
        </div>
</div>
