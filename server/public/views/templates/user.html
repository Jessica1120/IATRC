
<div ng-include="'views/partials/nav.html'"></div>

<div ng-include="'views/partials/membersNav.html'"></div>

<body class="container">
    
    <div class="row">
        <div class="col-md-6">
                <section  ng-init="uc.viewMembers()">
               
                    <div ng-repeat="member in uc.allMembers.data">
                <p ng-click="uc.getMember(member.id)">
                   
                {{member.first_name}} {{member.last_name}}  
                </p> 
                </div>   
            
            </section>
        </div> <!--end column 1 -->
        
        <div class="col-md-6">
            
            <div ng-hide="edit">
                <p>{{uc.memberToEdit.data[0].last_name}}</p>
                <button ng-click="edit=!edit">Edit</button>
            </div>
            <div ng-hide="!edit">
                <input type="text" placeholder="First Name" ng-model="uc.firstEditIn"><br>
                <input type="text" placeholder="{{uc.memberToEdit.data[0].last_name}}" ng-model="uc.lastEditIn"><br>
                <p ng-click="edit=!edit"><button type="button" ng-click="uc.saveEditMember(uc.memberToEdit.data[0].id)">Save</button></p>
            </div>
        
        </div> <!--ends column 2-->
    </div> <!-- ends row 1 -->

</body>
