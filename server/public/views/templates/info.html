<div ng-include="'views/partials/nav.html'"></div>
<div ng-include="'views/partials/meetingsNav.html'"></div>
<div class="container">
    <div ng-init="ic.viewMeetings()">
        <div ng-repeat="meeting in ic.allMeetings.data">
            <div ng-click="editMeeting=!editMeeting">{{meeting.month}} {{meeting.topic}}</div>
            <div ng-click="participants=!participants">
                <p ng-click="ic.viewParticipants(meeting.id)">View Participants</p>
            </div>
            <div ng-hide="!participants">
                <p ng-click="participants=!participants">Hide Participants</p>
                <div ng-repeat="participant in ic.participantList.data">
                    {{participant.first_name}}
                </div>
            </div>
        
            <div ng-hide="!editMeeting">
                <form>
                    <input type="text" placeholder="Type" ng-model="ic.editTypeIn">
                    <br>
                    <input type="text" placeholder="Topic" ng-model="ic.editTopicIn">
                    <br>
                    <input type="text" placeholder="Month" ng-model="ic.editMonthIn">
                    <br>
                    <input type="text" placeholder="Year" ng-model="ic.editYearIn">
                    <br>
                    <button type="button" ng-click="ic.saveEditMeeting(meeting.id)">Save</button>
                </form>
            </div>


        

    </div>
